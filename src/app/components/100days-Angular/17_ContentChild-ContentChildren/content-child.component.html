<!-- Using Bootstrap -->
<br>
<button class="btn btn-primary" (click)="showTab3 = !showTab3">Show Tab 3</button>
<app-tab-bs-group [(activeIndex)]="currentIndex">
    <app-tab-panel title="Tab 1">
        <ng-template tabContent>
            content tab 1
            <app-counter></app-counter>
        </ng-template>
    </app-tab-panel>

    <app-tab-panel title="Tab 2">
        <ng-template tabContent>
            content tab 2
            <app-counter></app-counter>
        </ng-template>
    </app-tab-panel>

    <app-tab-panel title="Tab 3" *ngIf="showTab3">
        <ng-template tabContent>
            content tab 3
            <app-counter></app-counter>
        </ng-template>
    </app-tab-panel>
</app-tab-bs-group>
