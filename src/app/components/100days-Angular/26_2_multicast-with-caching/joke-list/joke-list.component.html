<div class="notification" [class.visible]="showNotification$ | async">
  <span>There's new data available. Click to reload the data.</span>
  <button mat-raised-button color="accent" (click)="update$.next()">
    <div class="d-flex flex-row align-items-center">
      <mat-icon>cached</mat-icon>
      UPDATE
    </div>
  </button>
</div>

<main>
  <button class="reload-button" mat-raised-button  (click)="forceReload()"
    color="accent">
    <div class="d-flex flex-row align-items-center">
      <mat-icon>cached</mat-icon>
      FETCH NEW JOKES
    </div>
  </button>

  <div class="card p-2" *ngFor="let joke of jokes$ | async">
    <div class="joke-content flex">
      <span class="vote">{{ joke.id }}</span>
      <span class="stretch">{{ joke.joke }}</span>
      <button mat-icon-button>
        <mat-icon class="heart" aria-label="Like">favorite</mat-icon>
      </button>
    </div>
  </div>
</main>
